<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Recognition - Frame2Action</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Action Recognition System</h1>
            <p class="subtitle">Upload a video to recognize the action being performed</p>
        </header>

        <main>
            <!-- Video Upload Section -->
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="videoInput" accept=".mp4,.avi,.mov,.mkv" hidden>
                    <label for="videoInput" class="upload-label">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span class="upload-text">Click to upload video</span>
                        <span class="upload-hint">or drag and drop</span>
                        <span class="file-formats">Supported: MP4, AVI, MOV, MKV</span>
                    </label>
                </div>

                <!-- Video Preview Section -->
                <div class="video-preview" id="videoPreview" style="display: none;">
                    <video id="videoPlayer" controls></video>
                    <button class="remove-btn" id="removeVideo">‚úï Remove</button>
                </div>

                <!-- Upload Button -->
                <button class="upload-btn" id="uploadBtn" disabled>
                    Upload & Analyze Video
                </button>
            </div>

            <!-- Progress Section -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-spinner"></div>
                <p class="progress-text">Video uploaded, processing...</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Prediction Result</h2>
                <div class="result-box">
                    <div class="result-item">
                        <span class="result-label">Action:</span>
                        <span class="result-value" id="actionValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Caption:</span>
                        <span class="result-caption" id="captionValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Confidence:</span>
                        <span class="result-confidence" id="confidenceValue">-</span>
                    </div>
                </div>
                <button class="reset-btn" id="resetBtn">Analyze Another Video</button>
            </div>

            <!-- Error Section -->
            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-box">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <p class="error-message" id="errorMessage"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by CNN+LSTM Action Recognition Model</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
